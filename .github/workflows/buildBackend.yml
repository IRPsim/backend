name: Build IRPsim

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    strategy:
        matrix:
          os: [ubuntu-latest] 
          java: [ 11, 17 ]
        fail-fast: false
    runs-on: ${{ matrix.os }}
    name: Java ${{ matrix.java }} OS ${{ matrix.os }} sample
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: Install GAMS
      run: ./getGams.sh
    - name: Build Backend
      run: ./mvnw -B package -DskipTests -pl ":backend-server,:backend-gams" -am
    - name: Test backend-core
      run: ./mvnw -B clean package -pl ":backend-core" -am
